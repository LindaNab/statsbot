name: Retweet_statstwitter
on: push
#  schedule:
#    - cron:  '0 * * * *'

jobs:
  job-name: Retweet_statstwitter
    if: github.repository == 'LindaNab/statsbot'
  build:
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v1
      - uses: r-lib/actions/setup-r@v1
      - name: Install Package Dependencies
        run: |-
          Rscript -e "install.packages('remotes')"
          Rscript -e "remotes::install_deps(dependencies = TRUE)"
      - name: Run statsbot script
        env:
          EPIBOT_ACCESS_SECRET: ${{ secrets.STATSBOT_ACCESS_SECRET }}
          EPIBOT_ACCESS_TOKEN: ${{ secrets.STATSBOT_ACCESS_TOKEN }}
          EPIBOT_CONSUMER_KEY: ${{ secrets.STATSBOT_CONSUMER_KEY }}
          EPIBOT_CONSUMER_SECRET: ${{ secrets.STATSBOT_CONSUMER_SECRET }}
        run: |-
          Rscript -e "source('R/statsbot.R')"
      - name: Commit results
        run: |
          git commit -m "Update data" -a || echo "No changes to commit"
          git push https://${{github.actor}}:${{secrets.GITHUB_TOKEN}}@github.com/${{github.repository}}.git HEAD:${{ github.ref }} || echo "No changes to commit"
